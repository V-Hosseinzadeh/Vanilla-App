<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>weather app</title>
</head>
<body>
    <div  class="container">
        <div class="wrapper">
            <div class="weather-app">
                <div class="overview">
                 <h1>
                 Tehran, Iran
                 </h1>
                <ul>
                 <li>
                   Friday 11:44 
                  </li>
                 <li>
                   Scattered showers
                </li>
                </ul>
                </div>
                     <div class="row"> 
                            <div class="col-md-6">
                                   <div class="d-flex weather-temperature">
                                       <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png" alt="Scattered showers">
                                       <strong>22</strong><span class="units">°C|°F</span>
   
                                     </div>
                             </div>
                         </div>         
             
                    <div class="col-md-6">
                      <ul>
                         <li>Precipitation: 60%</li>
                         <li> Humidity: 25%</li>
                         <li>Wind: 26 km/h</li>
                     </ul>
                    </div>
            </div>
        </div>  
    </div>              
<div>
    <small>
    <a href="https://github.com/V-Hosseinzadeh/Vanilla-App.git" target="_blank"  class="position"> 
     open-source code</a
     > 
      by Vahideh Hosseinzadeh
   </small>
</div>
<script src="src/app.js"></script>
</body>
</html>
